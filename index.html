<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Grafo con Cytoscape.js</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.20.0/cytoscape.min.js"></script>
</head>
<body>
    <div id="cy-container" style="width: 500px; height: 500px;"></div>
    <button id="crearNodo">Crear Nodo</button>
    <button id="crearArista">Crear Arista</button>
    <input type="text" id="pesoArista" placeholder="Peso de la arista">
    <button id="nodoInicial">Escoger nodo inicial</button>
    <button id="nodoFinal">Escoger nodo final</button>
    <button id="A*">Encontrar camino</button>
    <script src="script.js"></script>
</body>
</html>
